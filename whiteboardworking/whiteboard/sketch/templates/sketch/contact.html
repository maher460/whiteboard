{% extends "sketch/index.html" %}

{% block content %}

<div id="pagec" class="container">
<div id="pages"> 
<h2> Contact Us </h2>
<br>
<form method="post" action="{% url 'contactform'  %}">
	{% csrf_token %}
	<div class="field-title">
		<div class="col-lg-8">
	<label for="name">Name:</label><br>
	
	<input type="text" class="form-control" name="name" value="" id="name"><br>
</div>
</div>
<br>
	<div class="field-title">
		<div class="col-lg-8">
	<label for="email">Email:</label><br>
	<input type="text" class="form-control" name="email" value="" id="email"><br>
</div>
</div>
<br>
	<div class="field-title">
		<div class="col-lg-8">
	<label for="comment">Comment:</label><br>
	<textarea rows='4' class="form-control" cols='50' name="comment" value="" id="comment">
</textarea><br>
</div>
</div>
<div class="col-lg-8">
<div id="submit">
	<input type="submit" class="btn btn-default navbar-btn" value="Submit">
</div>
</div>
</form>
</div>
</div>

{% endblock %}
