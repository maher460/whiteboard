{% extends "sketch/index.html" %}

{% block content %}


<div id="pages"> 
<h2> Contact Us </h2>

<form method="post" action="{% url 'contactform'  %}">
	{% csrf_token %}
	<div class="field-title">
	<label for="name">Name:</label><br>
	<input type="text" name="name" value="" id="name"><br>
</div>
	<div class="field-title">
	<label for="email">Email:</label><br>
	<input type="text" name="email" value="" id="email"><br>
</div>
	<div class="field-title">
	<label for="comment">Comment:</label><br>
	<input type="textarea" name="comment" value="" id="comment"><br>
</div>
<div id="submit">
	<input type="submit" class="btn btn-default navbar-btn" value="Submit">
</div>
</form>
</div>

{% endblock %}
